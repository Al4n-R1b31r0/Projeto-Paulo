<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/imc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calcula IMC</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="div-logo">
                <img class="logo-dna" src="../assets/dna-logo-viva-bem.png">
                <h1 class="titulo"><a href="../page/index.html">Viva Bem</a></h1>
            </div>
            <div>
                <ul class="ul-espaco">
                    <li><a class="lista" href="../page/index.html">Home</a></li>
                    <li><a class="lista" href="../page/login.html">Cadastro</a></li>
                </ul>
            </div>

            <div class="div-account-logo">
                <span class="account-logo">
                    <a class="account-logo" href="../page/login.html">account_circle</a>
                </span>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <label for="nome-pessoa">Nome</label>
            <div class="div-input-label">
                <input id="inputNome-IMC" class="input-nome" type="text" name="nome-pessoa" placeholder="Ex: Mariana" required>
            </div>

            <div class="info-complementar">
                <label class="distancia" for="altura-pessoa">Altura</label>
                <label class="distancia" for="peso-pessoa">Peso</label>
            </div>

            <div class="div-input-label">
                <input id="inputAltura-IMC" class="input-altura-peso" type="number" name="altura-pessoa" placeholder="1,90" required>
                <input id="inputPeso-IMC" class="input-altura-peso" type="number" name="peso-pessoa" placeholder="35" required>
            </div>

            <button id="button-IMC">Calcular</button>

            <div class="" id="divResultado"></div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="div-contato-link">
                <p class="titulo-contato">Entre em Contato Conosco:</p>
                <ul class="ul-lista-de-contato">
                    <li class="li-contato-link">
                        <a class="link-contato" href="https://www.lbv.org">Fale com a nossa Parceria</a>
                        <a class="link-contato" href="https://www.youtube.com/lbvbrasil">Também entre em nosso canal</a>
                    </li>
                </ul>
            </div>

            <div class="div-copyright">
                <p>© 2023 Viva Bem</p>
                <img class="logo-viva-bem-footer" src="../assets/logo-VB-min.png" alt>
            </div>
        </div>
    </footer>

    <script src="../js/imc.js"></script>
</body>

</html>
